<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Problemas Médicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
            background-image: url('https://via.placeholder.com/1920x1080'); /* Substitua pelo link da sua imagem */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .sidebar {
            width: 25%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }
        .sidebar h2 {
            margin-bottom: 15px;
        }
        .sidebar .category {
            margin-bottom: 10px;
        }
        .sidebar .category button {
            width: 100%;
            background-color: #00BFFF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            border-radius: 5px;
        }
        .sidebar .category button:hover {
            background-color: #008CBA;
        }
        .sidebar .dropdown-content {
            display: none;
            padding-left: 10px;
        }
        .sidebar .dropdown-content a {
            display: block;
            color: #00BFFF;
            text-decoration: none;
            margin: 5px 0;
        }
        .sidebar .dropdown-content a:hover {
            text-decoration: underline;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
        }
        .main-content h1 {
            margin-bottom: 20px;
        }
        .quick-links {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            text-align: left;
        }
        .quick-links h2 {
            margin-bottom: 10px;
            color: black;
        }
        .quick-links a {
            display: block;
            margin: 5px 0;
            color: #333;
            text-decoration: none;
        }
        .quick-links a:hover {
            text-decoration: underline;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #E55347;
        }
    </style>
    <script>
        function toggleDropdown(id) {
            const content = document.getElementById(id);
            content.style.display = content.style.display === "block" ? "none" : "block";
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Categorias</h2>
        <div class="category">
            <button onclick="toggleDropdown('dermatologicos')">Distúrbios Dermatológicos</button>
            <div id="dermatologicos" class="dropdown-content">
                <a href="acne.html">Acne</a>
                <a href="eczema.html">Eczema</a>
                <a href="psoriase.html">Psoríase</a>
            </div>
        </div>
        <div class="category">
            <button onclick="toggleDropdown('otorrino')">Distúrbios do Ouvido, Nariz e Garganta</button>
            <div id="otorrino" class="dropdown-content">
                <a href="sinusite.html">Sinusite</a>
                <a href="otite.html">Otite</a>
                <a href="amigdalite.html">Amigdalite</a>
            </div>
        </div>
        <div class="category">
            <button onclick="toggleDropdown('cardiovasculares')">Doenças Cardiovasculares</button>
            <div id="cardiovasculares" class="dropdown-content">
                <a href="ataque_cardiaco.html">Ataque Cardíaco</a>
                <a href="arritmia.html">Arritmia</a>
                <a href="hipertensao.html">Hipertensão</a>
            </div>
        </div>
        <!-- Adicione mais categorias aqui -->
    </div>

    <div class="main-content">
        <h1>Índice de Problemas Médicos</h1>
        <div class="quick-links">
            <h2>Links Rápidos</h2>
            <a href="calculadora_clinica.html">Calculadora Clínica</a>
            <a href="valores_laboratoriais.html">Valores Laboratoriais Normais</a>
            <a href="outros_recursos.html">Outros Recursos</a>
            <a href="videos_procedimentos.html">Vídeos de Procedimentos e Exames</a>
        </div>
        <a href="index.html" class="back-button">Voltar à Escolha de Profissão</a>
    </div>
</body>
</html>
