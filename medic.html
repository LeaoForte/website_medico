<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Roleplay Médico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-screen">
        <div class="overlay">
            <h1>Bem-vindo ao Assistente de Roleplay Médico</h1>
            <p>Escolhe a tua profissão para começar:</p>
            <div class="button-group">
                <button class="btn medico" onclick="startDashboard('Médico')">Médico</button>
                <button class="btn paramedico" onclick="startDashboard('Paramédico')">Paramédico</button>
                <button class="btn bombeiro" onclick="startDashboard('Bombeiro')">Bombeiro</button>
            </div>
        </div>
    </div>
    
    <div class="container hidden" id="dashboard">
        <aside class="sidebar">
            <h2>Select</h2>
            <ul>
                <li><button onclick="selectItem('Ketamine')">Ketamine</button></li>
                <li><button onclick="selectItem('Lorazepam')">Lorazepam</button></li>
                <li><button onclick="selectItem('Morphine')">Morphine</button></li>
                <li><button onclick="selectItem('Naloxon')">Naloxon</button></li>
                <li><button onclick="selectItem('Neck Brace')">Neck Brace</button></li>
                <li><button onclick="selectItem('Vascular Access')">Vascular Access</button></li>
            </ul>
        </aside>
        <main>
            <nav class="topbar">
                <button onclick="selectCategory('General')">General</button>
                <button onclick="selectCategory('Conditions')">Conditions</button>
                <button onclick="selectCategory('Interventions')">Interventions</button>
                <button onclick="selectCategory('Vitals')">Vitals</button>
                <button onclick="selectCategory('Evidence')">Evidence</button>
            </nav>
            <section class="content">
                <h3 id="item-title">Vascular Access</h3>
                <p id="item-description">Displaying information about Vascular Access.</p>
            </section>
        </main>
    </div>
    
    <script>
        function startDashboard(role) {
            document.querySelector(".welcome-screen").style.display = "none";
            document.getElementById("dashboard").classList.remove("hidden");
        }
    </script>
</body>
</html>
