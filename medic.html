<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Problemas Médicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://via.placeholder.com/1920x1080'); /* Substitua pelo link da sua imagem */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .dropdown {
            text-align: left;
            margin: 10px 0;
        }
        .dropdown button {
            width: 100%;
            background-color: #00BFFF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-align: left;
        }
        .dropdown button:hover {
            background-color: #008CBA;
        }
        .dropdown-content {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
        }
        .dropdown-content a {
            display: block;
            text-decoration: none;
            color: #333;
            margin: 5px 0;
            font-size: 16px;
        }
        .dropdown-content a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleDropdown(id) {
            const content = document.getElementById(id);
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Índice de Problemas Médicos</h1>
        <p>Clique em uma categoria para expandir e selecionar um problema:</p>
        
        <div class="dropdown">
            <button onclick="toggleDropdown('cardiologia')">Cardiologia</button>
            <div id="cardiologia" class="dropdown-content">
                <a href="ataque_cardiaco.html">Ataque Cardíaco</a>
                <a href="arritmia.html">Arritmia</a>
            </div>
        </div>

        <div class="dropdown">
            <button onclick="toggleDropdown('neurologia')">Neurologia</button>
            <div id="neurologia" class="dropdown-content">
                <a href="avc.html">Acidente Vascular Cerebral (AVC)</a>
                <a href="convulsao.html">Convulsão</a>
            </div>
        </div>

        <div class="dropdown">
            <button onclick="toggleDropdown('traumatologia')">Traumatologia</button>
            <div id="traumatologia" class="dropdown-content">
                <a href="fraturas.html">Fraturas</a>
                <a href="luxacoes.html">Luxações</a>
            </div>
        </div>

        <div class="dropdown">
            <button onclick="toggleDropdown('emergencias_gerais')">Emergências Gerais</button>
            <div id="emergencias_gerais" class="dropdown-content">
                <a href="hemorragias.html">Hemorragias</a>
                <a href="queimaduras.html">Queimaduras</a>
            </div>
        </div>
    </div>
</body>
</html>
