<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleplay Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://img.gta5-mods.com/q95/images/amr-ambulance-skin-for-ford-e450/ba0c48-5.jpg'); /* Banner Imagem*/
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: rgb(0, 0, 0); /* Cor Frase Profissão */
        }
        .container {
            background: rgba(255, 255, 255, 0.8); /* Fundo semitransparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            text-decoration: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button.medic {
            background-color: #007BFF;
        }
        .button.paramedic {
            background-color: #28A745;
        }
        .button.firefighter {
            background-color: #FF4500;
        }
        .button:hover {
            filter: brightness(0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Assistente de Roleplay Médico</h1>
        <p>Escolhe a tua profissão para começar:</p>
        <div class="button-container">
            <a href="medic.html" class="button medic">Médico</a>
            <a href="paramedic.html" class="button paramedic">Paramédico</a>
            <a href="firefighter.html" class="button firefighter">Bombeiro</a>
        </div>
    </div>
</body>
</html>
